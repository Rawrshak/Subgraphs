type Token @entity {
  id: ID!
  contractAddress: Bytes!
  name: String!
  symbol: String!
  balances: [TokenBalance!] @derivedFrom(field: "token")
  createdAt: BigInt!
  lastMintAt: BigInt!
  supply: BigInt
  initialSupply: BigInt
}

type TokenBalance @entity {
  id: ID!
  amount: BigInt!
  token: Token!
  owner: Account!
  approvals: [Bytes!]
}

type Account @entity {
  id: ID!
  address: Bytes!
  tokenBalances: [TokenBalance!] @derivedFrom(field: "owner")
}
