  - name: SystemsRegistry
    kind: ethereum/contract
    network: mainnet
    source:
      abi: SystemsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/Contents.ts
      entities:
        - SystemsRegistry
      abis:
        - name: SystemsRegistry
          file: ../abis/SystemsRegistry.json
      eventHandlers:
        - event: UserApproved(indexed address,indexed address,bool)
          handler: handleUserApproved
        - event: RegisteredSystemsUpdated(indexed address,(address,bool)[])
